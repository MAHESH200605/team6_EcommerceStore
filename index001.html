<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #ffd700;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    .categories ul {
      list-style: none;
      padding: 0;
    }

    .categories li {
      margin: 5px 0;
      padding: 5px;
      background: #e0e0e0;
      border-radius: 5px;
    }

    .featured-books {
      margin-top: 40px;
    }

    .book {
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .book h4 {
      margin: 0 0 10px 0;
    }
 .book p {
      margin: 0;
    }

    .testimonials {
      background: #f0f0f0;
      padding: 20px;
      margin-top: 40px;
      border-radius: 8px;
    }

    .testimonial {
      margin-bottom: 15px;
      font-style: italic;
    }

    .newsletter {
      margin-top: 40px;
      background: #e8f5e9;
      padding: 20px;
      border-radius: 8px;
    }

    .newsletter input[type="email"] {
      padding: 10px;
      margin-right: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
newsletter button {
      padding: 10px 15px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
.newsletter button:hover {
      background: #218838;
    }

   .contact form input,
    .contact form textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact form button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
